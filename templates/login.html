{% extends "base.html" %}

{%block content%}
<div class="row">
  <div class="container">
    <div class="login-form">
      <h2 class="text-center mb-4">Login</h2>
      <form action="/login" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
          <label class="float-left"><i><a href="{{url_for('reset_password_page')}}">Forgot Password?</a></i></label>
          <label class="float-right"><i><a href="{{url_for('createAccount')}}">Create new account</a></i></label>
        </div>        
      </form>
    </div>
  </div>
</div>
  <script>
    async function notification(){
      try{
        const response=await fetch(`/reset_password_page`);

      }
      catch(error){

      }
    }
  </script>
{%endblock content%}
