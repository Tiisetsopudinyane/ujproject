{% extends "base.html" %}

{% block buttons %}
  <ul class="navbar-nav ml-auto">
    <li class="nav-item p-2">
      <a class="btn btn-primary" href="{{ url_for('post') }}">Go Back</a>
    </li>
  </ul>
{% endblock buttons %}
{%block content%}
<div class="container">
    <div class="login-form">
      <h2 class="text-center mb-4">Enter your email</h2>
      <form action="/reset_password_page" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Request Email for password reset</button>
        </div>        
      </form>
    </div>
  </div>
{%endblock content%}
